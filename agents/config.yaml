  cloud-architect:
    file: personas/cloud-architect.md
    cli: codex
    model: gpt-5.3-codex
    phases: [grasp]
    tier: premium
    expertise: [aws, gcp, azure, infrastructure]
    memory: local
    permissionMode: plan

  graphql-architect:
    file: personas/graphql-architect.md
    cli: codex
    model: gpt-5.3-codex
    phases: [grasp, tangle]
    tier: premium
    expertise: [graphql, federation, resolvers]
