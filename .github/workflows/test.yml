name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Nightly builds at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make scripts executable
        run: |
          chmod +x scripts/orchestrate.sh
          chmod +x tests/**/*.sh
          find tests -name "*.sh" -type f -exec chmod +x {} \;

      - name: Run smoke tests
        run: make test-smoke

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: smoke-test-logs
          path: /tmp/test_*.log
          retention-days: 7

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: smoke

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make scripts executable
        run: |
          chmod +x scripts/orchestrate.sh
          chmod +x tests/**/*.sh
          find tests -name "*.sh" -type f -exec chmod +x {} \;

      - name: Run unit tests
        run: make test-unit

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-results
          path: test-results*.xml
          retention-days: 30

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-logs
          path: /tmp/test_*.log
          retention-days: 7

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: unit
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make scripts executable
        run: |
          chmod +x scripts/orchestrate.sh
          chmod +x tests/**/*.sh
          find tests -name "*.sh" -type f -exec chmod +x {} \;

      - name: Run integration tests
        run: make test-integration

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-results
          path: test-results*.xml
          retention-days: 30

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-logs
          path: /tmp/test_*.log
          retention-days: 7

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [smoke, unit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make scripts executable
        run: |
          chmod +x scripts/orchestrate.sh
          chmod +x tests/**/*.sh
          find tests -name "*.sh" -type f -exec chmod +x {} \;

      - name: Generate coverage report
        run: make test-coverage || true
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: |
            coverage-report.txt
            coverage-report.html
          retention-days: 90

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('coverage-report.txt', 'utf8');

            // Extract coverage percentage
            const match = coverage.match(/Coverage:\s+(\d+)%/);
            const percent = match ? match[1] : 'unknown';

            // Create comment body
            const body = `## Test Coverage Report\n\n` +
                        `ðŸ“Š Coverage: **${percent}%**\n\n` +
                        `<details>\n<summary>View Full Report</summary>\n\n` +
                        '```\n' + coverage + '\n```\n' +
                        `</details>`;

            // Post comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Check coverage threshold
        continue-on-error: true
        run: |
          MIN_COVERAGE=80
          if [ -f "coverage-report.txt" ]; then
            ACTUAL=$(grep "Coverage:" coverage-report.txt | grep -oE "[0-9]+" || echo "0")

            if [ "$ACTUAL" -lt "$MIN_COVERAGE" ]; then
              echo "âš ï¸  Coverage $ACTUAL% is below minimum $MIN_COVERAGE%"
              echo "This is a warning - tests can still pass"
              exit 0
            else
              echo "âœ… Coverage $ACTUAL% meets minimum $MIN_COVERAGE%"
            fi
          else
            echo "âš ï¸  Coverage report not found"
          fi

  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: [smoke, unit, integration]
    # Only run E2E on main branch, scheduled builds, or manual trigger
    if: github.ref == 'refs/heads/main' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make scripts executable
        run: |
          chmod +x scripts/orchestrate.sh
          chmod +x tests/**/*.sh
          find tests -name "*.sh" -type f -exec chmod +x {} \;

      - name: Run E2E tests
        run: make test-e2e
        env:
          # Add any necessary API keys or credentials here
          # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-test-results
          path: test-results*.xml
          retention-days: 30

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-test-logs
          path: /tmp/test_*.log
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [smoke, unit, integration, coverage]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create test summary
        run: |
          echo "# Claude Octopus Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Category | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke | ${{ needs.smoke.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit | ${{ needs.unit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration | ${{ needs.integration.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage | ${{ needs.coverage.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "coverage-report/coverage-report.txt" ]; then
            echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat coverage-report/coverage-report.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
