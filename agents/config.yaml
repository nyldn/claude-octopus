  # ═══════════════════════════════════════════════════════════════════════════
  # TANGLE PHASE AGENTS (Development/Implementation)
  # ═══════════════════════════════════════════════════════════════════════════
  tdd-orchestrator:
    file: personas/tdd-orchestrator.md
